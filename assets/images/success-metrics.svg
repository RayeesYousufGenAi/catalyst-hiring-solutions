      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6eefc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="300" fill="url(#successGrad)"/>
  
  <!-- Left card -->
  <rect x="20" y="30" width="210" height="240" rx="10" fill="#fff" stroke="#e6eefc" stroke-width="2"/>
  <text x="125" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0b6cf5" text-anchor="middle">98%</text>
  <text x="125" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0b1724" text-anchor="middle">Client Satisfaction</text>
  <text x="125" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Industry leading</text>
  <text x="125" y="200" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">retention &</text>
  <text x="125" y="220" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">satisfaction scores</text>
  
  <!-- Center card -->
  <rect x="250" y="30" width="230" height="240" rx="10" fill="#fff" stroke="#0b6cf5" stroke-width="2"/>
  <circle cx="365" cy="70" r="25" fill="#0b6cf5"/>
  <text x="365" y="80" font-family="Arial, sans-serif" font-size="28" fill="#fff" text-anchor="middle">‚≠ê</text>
  <text x="365" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0b1724" text-anchor="middle">Trusted Partners</text>
  <text x="365" y="160" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">From startups to</text>
  <text x="365" y="178" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">Fortune 500</text>
  <text x="365" y="196" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">enterprises globally</text>
  <text x="365" y="225" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#0b6cf5" text-anchor="middle">100+ Companies</text>
