<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="120" height="120" role="img" aria-label="BPO recruitment icon">
  <defs>
    <linearGradient id="bpoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b6cf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0949c4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="30" fill="#f0f7ff"/>
  
  <!-- Phone icon -->
  <rect x="50" y="40" width="100" height="140" rx="8" fill="none" stroke="url(#bpoGrad)" stroke-width="8"/>
  <circle cx="100" cy="170" r="6" fill="url(#bpoGrad)"/>
  
  <!-- Waves -->
  <path d="M 70 90 Q 80 80 90 90" fill="none" stroke="url(#bpoGrad)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 110 90 Q 120 80 130 90" fill="none" stroke="url(#bpoGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Dots -->
  <circle cx="100" cy="110" r="3" fill="url(#bpoGrad)"/>
  <circle cx="100" cy="125" r="3" fill="url(#bpoGrad)"/>
</svg>
