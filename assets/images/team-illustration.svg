<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400" role="img" aria-label="Recruitment team at work">
  <defs>
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6eefc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#teamGrad)"/>
  
  <!-- Table -->
  <rect x="80" y="200" width="440" height="8" rx="4" fill="#0b6cf5" opacity="0.3"/>
  <line x1="100" y1="200" x2="100" y2="250" stroke="#0b6cf5" stroke-width="4" opacity="0.2"/>
  <line x1="500" y1="200" x2="500" y2="250" stroke="#0b6cf5" stroke-width="4" opacity="0.2"/>
  
  <!-- Person 1 (left) -->
  <circle cx="150" cy="80" r="25" fill="#0b6cf5"/>
  <path d="M 125 120 Q 125 140 140 140 L 160 140 Q 175 140 175 120 L 170 110 Q 150 110 130 110 Z" fill="#0b6cf5"/>
  <rect x="125" y="140" width="50" height="60" rx="3" fill="#0b6cf5" opacity="0.8"/>
  
  <!-- Person 2 (center) - raised hand -->
  <circle cx="300" cy="60" r="28" fill="#0b6cf5"/>
  <path d="M 272 105 Q 272 130 287 130 L 313 130 Q 328 130 328 105 L 323 95 Q 300 95 277 95 Z" fill="#0b6cf5"/>
  <rect x="272" y="130" width="56" height="70" rx="3" fill="#0b6cf5" opacity="0.8"/>
  <!-- Raised arm -->
  <line x1="310" y1="125" x2="310" y2="40" stroke="#0b6cf5" stroke-width="6" stroke-linecap="round"/>
  <circle cx="310" cy="35" r="8" fill="#0b6cf5"/>
  
  <!-- Person 3 (right) -->
  <circle cx="450" cy="85" r="25" fill="#0b6cf5"/>
  <path d="M 425 125 Q 425 145 440 145 L 460 145 Q 475 145 475 125 L 470 115 Q 450 115 430 115 Z" fill="#0b6cf5"/>
  <rect x="425" y="145" width="50" height="60" rx="3" fill="#0b6cf5" opacity="0.8"/>
  
  <!-- Laptop on table -->
  <rect x="250" y="230" width="100" height="60" rx="3" fill="none" stroke="#0b6cf5" stroke-width="3"/>
  <rect x="255" y="235" width="90" height="50" fill="#e6eefc" stroke="#0b6cf5" stroke-width="1"/>
  <line x1="245" y1="290" x2="355" y2="290" stroke="#0b6cf5" stroke-width="4" opacity="0.5"/>
  
  <!-- Chat bubbles -->
  <circle cx="120" cy="320" r="35" fill="none" stroke="#0b6cf5" stroke-width="2"/>
  <polygon points="145,340 160,350 155,330" fill="#0b6cf5" opacity="0.3"/>
  
  <circle cx="480" cy="320" r="35" fill="none" stroke="#0b6cf5" stroke-width="2"/>
  <polygon points="455,340 440,350 445,330" fill="#0b6cf5" opacity="0.3"/>
  
  <!-- Connection dots -->
  <circle cx="150" cy="280" r="4" fill="#0b6cf5" opacity="0.6"/>
  <circle cx="300" cy="280" r="4" fill="#0b6cf5" opacity="0.6"/>
  <circle cx="450" cy="280" r="4" fill="#0b6cf5" opacity="0.6"/>
</svg>
